<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bpg-nino-mtavruli-master/css/bpg-nino-mtavruli.min.css">
    <title>Spawnchoose</title>
</head>
<body>
    <div class="container">
        <div class="bg-spchoose">
            <div class="up-line">
                <div class="up-text">
                    <span>მოგესალმებით</span>
                    <div class="up-text2">
                        გთხოვთ აირჩიოთ გაჩენის ადგილი:
                    </div>
                </div>
            </div>
            <div class="middle-line">
                <div class="spchoose">
                    <div class="card" id="spawn-choose" onclick="selectSpawn('spawn-choose')">
                        <img src="images/spawn.png">
                        <span>სპაუნი</span>
                    </div>
                    <div class="card" id="home-choose" onclick="selectSpawn('home-choose')">
                        <img src="images/home.png" >
                        <span>სახლი</span>
                    </div>
                    <div class="card" id="fraction-choose" onclick="selectSpawn('fraction-choose')">
                        <img src="images/fraction.png" >
                        <span>ფრაქცია</span>
                    </div>
                    <div class="card" id="exitpoint-choose" onclick="selectSpawn('exitpoint-choose')">
                        <img src="images/exitpoint.png">
                        <span class="exitpoint">გასვლის ადგილი</span>
                    </div>
                </div>
            </div>
            <div class="down-line">
                <div class="logo">
                    <img src="images/logo.png" alt="logo" width="99" height="80">
                </div>
                <div class="select-btn">
                    <span>არჩევა</span>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
